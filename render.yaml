services:
  - type: web
    name: attendance-portal
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: FLASK_ENV
        value: production
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        value: sqlite:///attendance.db
    disk:
      name: attendance-data
      mountPath: /opt/render/project/src
      sizeGB: 1

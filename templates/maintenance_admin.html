<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maintenance Control - Balar Builders</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .maintenance-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        .logo {
            font-size: 2.5em;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .status-card {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            border-left: 4px solid #28a745;
        }

        .status-card.disabled {
            border-left-color: #dc3545;
        }

        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .status-indicator.enabled {
            background-color: #28a745;
        }

        .status-indicator.disabled {
            background-color: #dc3545;
        }

        .status-text {
            font-size: 1.2em;
            font-weight: bold;
            color: #333;
        }

        .button-group {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }

        .btn {
            flex: 1;
            padding: 15px 25px;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-enable {
            background: #28a745;
            color: white;
        }

        .btn-enable:hover {
            background: #218838;
            transform: translateY(-2px);
        }

        .btn-disable {
            background: #dc3545;
            color: white;
        }

        .btn-disable:hover {
            background: #c82333;
            transform: translateY(-2px);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            font-weight: bold;
            display: none;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .loading {
            display: none;
            margin-top: 20px;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .back-link {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            text-decoration: none;
            font-size: 1.1em;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 25px;
            transition: all 0.3s ease;
        }

        .back-link:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <a href="/" class="back-link">‚Üê Back to App</a>
    
    <div class="maintenance-container">
        <div class="logo">üõ†Ô∏è</div>
        <h1>Maintenance Control</h1>
        <p class="subtitle">Balar Builders Attendance Portal</p>
        
        <div class="status-card" id="statusCard">
            <div class="status-indicator" id="statusIndicator"></div>
            <span class="status-text" id="statusText">Checking status...</span>
        </div>
        
        <div class="button-group">
            <button class="btn btn-enable" id="enableBtn" onclick="toggleMaintenance('enable')">
                Enable Maintenance
            </button>
            <button class="btn btn-disable" id="disableBtn" onclick="toggleMaintenance('disable')">
                Disable Maintenance
            </button>
        </div>
        
        <div class="message" id="message"></div>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Processing...</p>
        </div>
    </div>

    <script>
        let currentStatus = null;

        // Check maintenance status on page load
        async function checkStatus() {
            try {
                const response = await fetch('/api/maintenance/status');
                const data = await response.json();
                
                if (data.error) {
                    throw new Error(data.error);
                }
                
                currentStatus = data.enabled;
                updateUI(data.enabled);
                
            } catch (error) {
                console.error('Error checking status:', error);
                showMessage('Error checking maintenance status: ' + error.message, 'error');
            }
        }

        // Update UI based on current status
        function updateUI(isEnabled) {
            const statusCard = document.getElementById('statusCard');
            const statusIndicator = document.getElementById('statusIndicator');
            const statusText = document.getElementById('statusText');
            const enableBtn = document.getElementById('enableBtn');
            const disableBtn = document.getElementById('disableBtn');
            
            if (isEnabled) {
                statusCard.className = 'status-card';
                statusIndicator.className = 'status-indicator enabled';
                statusText.textContent = 'Maintenance Mode ENABLED';
                enableBtn.disabled = true;
                disableBtn.disabled = false;
            } else {
                statusCard.className = 'status-card disabled';
                statusIndicator.className = 'status-indicator disabled';
                statusText.textContent = 'Maintenance Mode DISABLED';
                enableBtn.disabled = false;
                disableBtn.disabled = true;
            }
        }

        // Toggle maintenance mode
        async function toggleMaintenance(action) {
            const loading = document.getElementById('loading');
            const message = document.getElementById('message');
            
            // Show loading
            loading.style.display = 'block';
            message.style.display = 'none';
            
            try {
                const response = await fetch('/api/maintenance/toggle', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ action: action })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showMessage(data.message, 'success');
                    currentStatus = data.status === 'enabled';
                    updateUI(currentStatus);
                    
                    // Show immediate feedback
                    if (action === 'enable') {
                        showMessage('‚úÖ Maintenance mode ENABLED! Users will be redirected to maintenance page within 3 seconds.', 'success');
                    } else {
                        showMessage('‚úÖ Maintenance mode DISABLED! Users can now access the site normally.', 'success');
                    }
                } else {
                    throw new Error(data.message);
                }
                
            } catch (error) {
                console.error('Error toggling maintenance:', error);
                showMessage('Error: ' + error.message, 'error');
            } finally {
                loading.style.display = 'none';
            }
        }

        // Show message to user
        function showMessage(text, type) {
            const message = document.getElementById('message');
            message.textContent = text;
            message.className = `message ${type}`;
            message.style.display = 'block';
            
            // Auto-hide after 5 seconds
            setTimeout(() => {
                message.style.display = 'none';
            }, 5000);
        }

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            checkStatus();
            
            // Refresh status every 5 seconds for real-time updates
            setInterval(checkStatus, 5000);
        });
    </script>
</body>
</html>
